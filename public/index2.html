<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Animation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='https://unpkg.com/@watson-virtual-agent/chat-widget@1.5.1/dist/chat.min.js'></script>
  <script>
  $( function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
  } );
 
  
  IBMChat.init({
    el: 'ibm_chat_root',
    baseURL: 'https://api.ibm.com/virtualagent/run/api/v1',
    botID: '5d9ab453-ee8e-4185-8dc6-63641efdc8cc',
    XIBMClientID: '79af493b-dce5-4b27-80d9-46ce0ee63c45',
    XIBMClientSecret: 'Y8qE1sT1vJ8iN2jY5hL3xO4aD1qH3qY8oX2uL1gU1eV5tK4uT8'
  });
  
  </script>
  
</head>
<body>
 
<div id="dialog" title="Basic dialog">
   <div id="ibm_chat_root"></div>
</div>
 
<button id="opener">Open Dialog</button>
 
 
</body>
</html>
